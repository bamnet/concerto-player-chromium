<!DOCTYPE html>
<html lang="en">
<head>
<title>Concerto Configuration</title>
<script src="closure-library/closure/goog/base.js"></script>
<script src="js/application.js" type="text/javascript"></script>
<script src="js/settings.js" type="text/javascript"></script>
<script src="js/settings.page.js" type="text/javascript"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="css/settings.css" type="text.css" />
</head>
<body>
<div id="container">
<div class="row-fluid">
	<div class="span2"></div>
	<div class="span8">
		<img id="logo" src="img/concerto.png" /><br />
		<div id="flash">
			<p class="lead" id="flash-1">Welcome to Concerto.</p>
			<p class="lead" id="flash-1">Please configure your installation.</p>
		</div>
	</div>
</div>
<div class="row-fluid">
<div class="span2"></div>
<div class="span8">
	<form class="form-horizontal" id="settings" method="post" action="signage.html">
		<div class="control-group">
			<label class="control-label" for="mac">MAC Address</label>
			<div class="controls">
				<input type="text" name="mac" id="mac" placeholder="0F:DE:AD:BE:EF" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="endpoint">Server URL</label>
			<div class="controls">
				<input class="input-xxlarge" type="text" name="endpoint" id="endpoint" placeholder="http://nightly.concerto-signage.org" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="version">Server Version</label>
			<div class="controls">
				<select name="version" id="version">
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input class="btn btn-primary" id="save" type="submit" name="save" value="Save and Reload" />
			</div>
		</div>
	</form>
</div>
</div>
</div>
</div>
</body>
</html>
